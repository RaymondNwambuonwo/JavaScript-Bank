<!doctype html>
<html>

<head>
  <title>ATM</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="header">
    <div><img
        src="/bank.png" height="300" alt="bank"/>
    </div>
    <div class="title">JavaScript Bank</div>
  </div>

  <div id="checking" class="account">
    <h2>Checking</h2>
    <div id="checking-balance">$0</div>
    <input class="input" type="text" placeholder="enter an amount" />
    <input id="deposit-checking" type="button" value="Deposit" />
    <input id="withdraw-checking" type="button" value="Withdraw" />
  </div>

  <div id="savings" class="account">
    <h2>Savings</h2>
    <div id="savings-balance">$0</div>
    <input class="input" type="text" placeholder="enter an amount" />
    <input id="deposit-savings" type="button" value="Deposit" />
    <input id="withdraw-savings" type="button" value="Withdraw" />
  </div>

  <script src="script.js"></script>
</body>
